<style type="text/css">
.overlay {
    background: rgba(100,100,100,1.0);
    padding: 5px;
    width: 150px;
    height: 100px;
    position: absolute;
    top: 100px;
    right: 15px;
    font-size:12px;
    font-family: Arial,Helvetica;
    color: white;
}
</style>

<script type='text/javascript'>
    var view, actor;
    
    function runVoxApp(){
        
        vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
        
        view = vxl.api.setup('view-1');
        
        vxl.api.load('sphere.json','assets/models/geometry/');
        view.start();
        view.cameraman.active.setPosition(0,0,8);
        
    }
    
    function handleEvent(event){
        actor = vxl.api.getActorByName('sphere.json');
        actor.setPosition(1,0,-3);
        vxl.c.camera.longShot();
    }
</script>

</head>
<body onload='runVoxApp()'>
    <div><img src="css/img/voxelent.png" /></div>
    <div>
    <canvas id = 'view-1' width='1200' height='600'>
        <p>
            Your browser does not support WebGL :-(
        </p>
    </canvas>
    <div id='options' class='overlay'>
        <p>Switch programs:</p>
          <button id='btnPhong' class='ui-button-success'>Phong</button>
        <button id='btnLambert' class='ui-button-success'>Lambert</button>
    </div>
    </div>
    
    <script>
    $('#btnPhong').button().click(
      function(){
          actor.setShininess(300);
      }  
    );
    
    $('#btnLambert').button().click(
      function(){
          actor.setShininess(0);
      }  
    );
    </script>
</body>
