
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<style type="text/css">
.bigbutton {
	-moz-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	-webkit-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
	background:-moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5');
	background-color:#79bbff;
	-moz-border-radius:11px;
	-webkit-border-radius:11px;
	border-radius:11px;
	border:1px solid #84bbf3;
	display:inline-block;
	color:#ffffff;
	font-family:arial;
	font-size:50px;
	font-weight:bold;
	padding:9px 36px;
	text-decoration:none;
	text-shadow:1px 1px 0px #528ecc;
	width:100%;
	height:100%;
}


.calibrating {
	-moz-box-shadow:inset 0px 1px 0px 0px #f5978e;
	-webkit-box-shadow:inset 0px 1px 0px 0px #f5978e;
	box-shadow:inset 0px 1px 0px 0px #f5978e;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f24537), color-stop(1, #c62d1f) );
	background:-moz-linear-gradient( center top, #f24537 5%, #c62d1f 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f24537', endColorstr='#c62d1f');
	background-color:#f24537;
	-moz-border-radius:11px;
	-webkit-border-radius:11px;
	border-radius:11px;
	border:1px solid #d02718;
	display:inline-block;
	color:#ffffff;
	font-family:arial;
	font-size:50px;
	font-weight:bold;
	padding:9px 36px;
	text-decoration:none;
	text-shadow:1px 1px 0px #810e05;
	width:100%;
	height:100%;
}


/* This imageless css button was generated by CSSButtonGenerator.com */
</style>
<script>
    var coords = [0,0,0];
    var calibration = [0,0,0];
    var calibrated = false;
    
    /*$('document').ready(function(){
        $(window).bind("devicemotion", function(e){
            var movitBaby = e.originalEvent,
            acelera = movitBaby.accelerationIncludingGravity,
            x = acelera.x,
            y = acelera.y,
            z = acelera.z;
            coords [0] = x;
            coords [1] = y;
            coords [2] = z;
            $.post('data.php',{data:coords}, function(result){});
        });
     });*/        
     
     $('document').ready(function(){
         $(window).bind("deviceorientation", function(event){
            var e = event.originalEvent;     
            coords[0] = e.alpha *0.6;
            coords[1] = e.beta  *0.6;
            coords[2] = e.gamma *0.6;
            if (calibrated){
                 coords[0] = coords[0] - calibration[0];
                 coords[1] = coords[1] - calibration[1];
                 coords[2] = coords[2] - calibration[2];
                $.post('data.php',{data:coords}, function(result){});
            }
         });
    });
    

    function calibrate(){
        calibrated = false;
        calibration = [0,0,0]; 
        $('#boton').attr("class","calibrating");
        $('#boton').attr("disabled", true);
        
        var  times = 0;
        var MAX = 6;
        
        function pick(){


            calibration[0] += coords[0];
            calibration[1] += coords[1];
            calibration[2] += coords[2];
            times++;
            $('#boton').html(MAX-times);            

            if (times <MAX){
                setTimeout(pick,1000);
            }
            else{
                calibration[0] /= 11;
                calibration[1] /= 11;
                calibration[2] /= 11;
                calibrated = true;
                $('#boton').attr('class','bigbutton');
                $('#boton').html('Calibrate');
                $('#boton').attr("disabled", false);
            }
         }
         
         setTimeout(pick,1000);
    };
    


</script>
</head>
<body>
<div id='content'>
<button id='boton' type="button" onclick='calibrate()' class='bigbutton'>Calibrate</button>
</div>
</body>
</html>
