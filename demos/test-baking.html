<script type='text/javascript'>
	var view;
	
	function runVoxApp(){
	    
	    vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
	    
	    view = vxl.api.setup('view-1');
	    vxl.api.setProgram(view, vxl.def.glsl.bake, vxlBakeStrategy);
	    vxl.api.load(['cone.json','cube.json'],'assets/models/simple/');
	    view.start();
	    view.cameraman.getActiveCamera().setPosition(0,0,8);
	    vxl.api.setRenderMode(vxl.def.renderer.mode.ANIMFRAME);
	}
	
	function handleEvent(event){
	    var cube = vxl.api.getActorByName('cube.json');
	    cube.setPosition(1,0,-3);
	    vxl.c.camera.longShot();
	}
</script>
