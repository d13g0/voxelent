<title>Voxelent - rendering a Blender scene</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type='text/javascript' src='lib/voxelent_v0.89.js'></script>

<script type='text/javascript'>
var view;

function runVoxApp(){
	 vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
     
     view = vxl.api.setup('view-1');
     vxl.api.setProgram(view, vxl.def.glsl.blender, vxlBlenderStrategy);
     view.setBackgroundColor(0,0,0);
     view.start();
     
     var list = [];
     for(var i=1;i<=7;i++){
     	list.push('part'+i+'.json');
     }
     vxl.api.load(list,'assets/models/blender');
}

function handleEvent(event){
    vxl.c.camera.longShot();
    vxl.api.boundingBoxON();
}
</script>
