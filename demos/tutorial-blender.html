<title>Voxelent - rendering a Blender scene</title>

<script type='text/javascript'>
var view;

function runVoxApp(){
	 vxl.api.subscribe(vxl.events.MODELS_LOADED, this);
     
     view = vxl.api.setup('view-1');
     var gui = new vxlGUI(view); 
     view.setBackgroundColor(0.2,0.2,0.2);
     view.start();
     
     var list = [];
     for(var i=1;i<=7;i++){
     	list.push('part'+i+'.json');
     }
     vxl.api.load(list,'assets/models/blender',vxl.def.model.loadingMode.LATER);
}

function handleEvent(event){
    vxl.c.camera.longShot();
    vxl.c.camera.setElevation(-7);
    vxl.c.camera.setAzimuth(-143);
    vxl.c.camera.setDistance(10);

}
</script>
