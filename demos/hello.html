<!DOCTYPE html>
<html lang="en">
	<head>
		
		<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Voxelent " />
		<meta name="author" content="Diego Cantor" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link href='css/voxelent.css' type='text/css' rel='stylesheet' />
		<script type='text/javascript' src='lib/jquery.js'></script>
		<script type='text/javascript' src='lib/voxelent_v0.86.js'></script>
		<title>Voxelent: Demo Hello</title>
        
        
        <script type='text/javascript'>
	    
	    
        function Hello_3D_World(){
            var view = vxl.api.setup('view-1');
            vxl.api.load('cone2.json');
            vxl.c.view.start();
            view.cameraman.getActiveCamera().setPosition([0,3,15]);
        }
        
        
        
        </script>
        
	</head>
	<body onload='Hello_3D_World()'>
		<table>
			<tr>
				<td>
				<div class="col-width clearfix header-inner"><img src=
					"css/img/voxelent.png" />
					<div class="shadow"></div>
				</div><div class="header-shadow"></div>
                </td>
			</tr>
			<tr>
				<td>
				<canvas id = 'view-1' width='1200' height='500'>
					<p>
						Your browser does not support WebGL :-(
					</p>
				</canvas>
                </td>
			</tr>
		</table>
	</body>
</html>
